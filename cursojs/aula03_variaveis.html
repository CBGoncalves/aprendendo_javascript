        var alunos = ['Carlos Barbosa', 'Eduardo Souza', 'Marcelo Cunha']; //array/vetor- uma lista que pode conter mais de um valor sob um unico nome e que n√£o possuem um tamanho fixo ja que seu tamanho depende da quantidade de itens guardados no vetor

        var aluno = { //objeto- guarda os atributos daquele objeto
