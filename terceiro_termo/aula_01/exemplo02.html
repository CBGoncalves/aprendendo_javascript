<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
     
    <script>
        //function gera uma funcao onde e passado o nome da funcao e um parametro
        function funcao1() {
            //quando a funcao1 for chamada vai mostrar um alerta
            alert("Voce é o usuário numero 9999 e ganhou um ai fone. Acesse o link abaixo para ganhar o premio")
        }
    </script>

</head>
<body>
    <h1>Exemplo JS-02</h1>
    <!--input do tipo button que ao ser clicado realiza a funcao1() que mostra um alerta-->
    <input type="button" value="Me aperta mano pfvr..." onclick="funcao1()">
   
</body>
</html>
